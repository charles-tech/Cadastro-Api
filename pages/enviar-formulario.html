<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <a class="logo" href="../index.html">Voltar</a>


        <form class="container__formulario" data-formulario>
            <h2 class="formulario__titulo">Enviar Formulario!</h3>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Nome</label>
                    <input name="name" class="campo__escrita" required
                        placeholder="Por exemplo: Charles" id='nome' data-nome />
                </div>


                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Sobrenome</label>
                    <input name="sobrenome" class="campo__escrita" required placeholder="Por exemplo: Miranda"
                        id='sobrenome' data-sobrenome />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="email">Email</label>
                    <input name="email" class="campo__escrita" required placeholder="Por Exemplo: charles@gmail.com"
                        id='email' data-email/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Idade</label>
                    <input name="idade" class="campo__escrita" required placeholder="Por Exemplo: 37"
                        id='idade' data-idade/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Cep</label>
                    <input name="idade" class="campo__escrita"  required placeholder="Por Exemplo: 89203450"
                        id='cep' data-cep/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Rua</label>
                    <input name="idade" class="campo__escrita" required placeholder=""
                        id='endereco' data-rua/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">NÃºmero</label>
                    <input name="idade" class="campo__escrita" 
                        id='idade' data-numero/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Bairro</label>
                    <input name="idade" class="campo__escrita" 
                        id='bairro' data-bairro/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Cidade</label>
                    <input name="idade" class="campo__escrita" 
                        id='cidade' data-cidade/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="idade">Estado</label>
                    <input name="estado" class="campo__escrita" 
                        id='estado' data-estado/>
                </div>

                <input class="formulario__botao" type="submit" />
        </form>

    </main>
    <script src="../js/criarFormulario.js" type="module"></script>
</body>
</html>
